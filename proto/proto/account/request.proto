syntax = "proto3";
option go_package = "github.com/micro-blonde/auth/proto/auth/account";
package account;

message GetRequest {
  uint64 id = 1;
  string key = 2; // query with column key
  string val = 3; // value of given key
  string query = 4; // query string
}

message ListRequest {
  repeated uint64 ids = 1;
}
