syntax = "proto3";
option go_package = "github.com/micro-blonde/auth/proto/auth/account";
package account;

import "proto/account/account.proto";
import "proto/account/profile/profile.proto";

message AccountProfile {
  Account account = 1;
  profile.Profile profile = 2;
}

message AccountProfiles {
  repeated AccountProfile items = 1;
}
