syntax = "proto3";
option go_package = "github.com/micro-blonde/auth/proto/auth/account/profile";
package profile;

message GetRequest {
  uint64 id = 1;
  string accountKey = 2; // query with account join
  string accountVal = 3; // value of joined account key
}

message ListRequest {
  repeated uint64 ids = 1;
  repeated string usernames = 2;
}
